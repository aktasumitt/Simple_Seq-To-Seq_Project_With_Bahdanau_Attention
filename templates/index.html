<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seq2Seq Tahmin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background: white;
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #28a745;
            color: white;
            font-size: 24px;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Seq2Seq Modeli ile Tahmin</h2>
        <form method="post">
            <label>1 ile 10 arasında en fazla 8 sayı giriniz (Boşlukla ayırın):</label><br>
            <input type="text" name="sequence" required><br>
            <button type="submit">Tahmin Et</button>
        </form>

        {% if result is not none %}
            <div class="result-container">Sonuç: {{ result }}</div>
        {% endif %}
    </div>

</body>
</html>
